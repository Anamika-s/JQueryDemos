<!DOCTYPE html>
<html>
  <head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(function()
    {
      $("#btnAdd").click(function()
      {
                 var no1= parseInt($("#txtNo1").val());
                 var no2 = parseInt($("#txtNo2").val());
                 console.log(no1);
                 console.log(no2);
                 $("#txtResult").val(no1+no2);
                 
      });

    });
  </script>
</head>
  <body>
    <form class="form-inline">
      <div class="form-group">
        <label for="txtNo1"> Enter No 1 </label>
        <input type="number" id="txtNo1" name="txtNo1" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="txtNo2"> Enter No 2 </label>
        <input type="number" id="txtNo2" name="txtNo2" class="form-control"/>
      </div>
      <div class="form-group">
        <label for="txtResult"> Result </label>
        <input type="number" id="txtResult" name="txtResult" class="form-control"/>
      </div>
      <button type="button" class="btn btn-primary" id="btnAdd"> Add </button>
    </form>
  
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </body>
</html>
